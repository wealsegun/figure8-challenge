          <th>Date Created</th>
          <th>Date Updated</th>

      <tbody>
        <tr class="active-row" *ngFor="let contact of contactList">
          <td>{{contact.id}}</td>
          <td>{{contact.name}}</td>
          <td>{{contact.phoneNumber}}</td>
          <td>{{contact.dateCreated | date:'medium'}}</td>
          <td>{{contact.updatedAt?  contact.updatedAt | date:'medium' : ''}}</td>
          <td>

            <button type="button" class="btn btn-success"><i class="fas fa-edit" routerLink="/edit-contact/{{contact.id}}">Edit</i></button>
            <button type="button" class="btn btn-danger" onclick="deleteContact(cont.id)"><i class="far fa-trash-alt">Delete</i></button>
          </td>
        </tr>
