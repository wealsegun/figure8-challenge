<div class="row no-gutters">
  <div class="col-md-7">
    <div class="contact-wrap w-100 p-md-5 p-4">
      <h3 class="mb-4">Create Missing Pet</h3>
      <div id="form-message-warning" class="mb-4"></div>
      <div id="form-message-success" class="mb-4">
        Your message was sent, thank you!
      </div>
      <form class="contactForm" novalidate="novalidate" [formGroup]="createContactFormGroup">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="label" for="name">Full Name</label>
              <input type="text" formControlName="name" class="form-control" name="name" id="name" placeholder="Name">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="label" for="name">Phone Number</label>
              <input type="text" formControlName="phoneNumber" class="form-control" placeholder="Phone Number">
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <input (click)="createContact()" type="submit" value="Create Contact" class="btn btn-primary">
            <div class="submitting"></div>
          </div>
        </div>  
</form>
    </div>
  </div>
  <div class="col-md-5 d-flex align-items-stretch">
    <div class="info-wrap w-100 p-5 img" style="background-image:url(../../assets/img/web.png)">
    </div>
  </div>
</div>
